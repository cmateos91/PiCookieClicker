<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Cookie Clicker</title>
    <link rel="stylesheet" href="src/styles.css">
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>Pi.init({ version: "2.0" })</script>
</head>
<body>
    <div class="game-container">
        <h1>🍪 Pi Cookie Clicker</h1>
        
        <div id="user-section" style="display: none;">
            <p>Pioneer: <span id="username"></span></p>
            <p>Pi Balance: <span id="pi-balance">0</span> π</p>
        </div>
        
        <div class="stats">
            <h2>Cookies: <span id="cookie-count">0</span></h2>
            <p>Por click: <span id="per-click">1</span></p>
            <p>Por segundo: <span id="per-second">0</span></p>
        </div>
        
        <button id="cookie-button" class="cookie-btn">
            🍪
        </button>
        
        <div class="upgrades">
            <h3>Mejoras</h3>
            <button class="upgrade-btn" id="upgrade-click">
                Mejorar Click (Costo: <span id="click-cost">10</span>)
            </button>
            <button class="upgrade-btn" id="upgrade-auto">
                Auto-Clicker (Costo: <span id="auto-cost">50</span>)
            </button>
            <button class="upgrade-btn" id="upgrade-pi" style="display: none;">
                Mega Upgrade (Costo: 0.1 π)
            </button>
        </div>
    </div>
    
    <script src="src/game.js"></script>
</body>
</html>
